name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
        uses: dante-ev/latex-action@latest
        with:
          root_file: book.tex

  move_built_latex:
    needs: build_latex
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          value=``
          mv book.pdf ./public
